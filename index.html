<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="mesto">
    <div class="page">
        <header class="header">
            <img src="./img/logo.svg" alt="лого" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar" style="background-image: url(./img/image.png)"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__btn" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <article class="element">
                    <img src="./img/feodosiya.webp" alt="Феодосия" class="element__img">
                    <div class="element__group">
                        <h2 class="element__text">Феодосия</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./img/Moscow.jpg" alt="Москва" class="element__img">
                    <div class="element__group">
                        <h2 class="element__text">Москва</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./img/Novosibirsk.jpg" alt="Новосибирск" class="element__img">
                    <div class="element__group">
                        <h2 class="element__text">Новосибирск</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./img/Ялта.webp" alt="Ялта" class="element__img">
                    <div class="element__group">
                        <h2 class="element__text">Ялта</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./img/Sevastopol.jpg" alt="Севастополь" class="element__img">
                    <div class="element__group">
                        <h2 class="element__text">Севастополь</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </article>
                <article class="element">
                    <img src="./img/sants.png" alt="Сант-Петербург" class="element__img">
                    <div class="element__group">
                        <h2 class="element__text">Сант-Петербург</h2>
                        <button class="element__heart" type="button"></button>
                    </div>
                </article>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form-mesto">
                    <input type="text" name="input-name" placeholder="Имя" class="popup__input popup__input_js_name">
                    <input type="text" name="input-job" placeholder="О себе" class="popup__input popup__input_js_job">
                    <button class="popup__save" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js">
    </script>
</body>

</html>
