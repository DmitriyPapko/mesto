<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./pages/index.css">
    <title>Место</title>
</head>

<body class="mesto">
    <div class="page">
        <header class="header">
            <img src="./img/logo.svg" alt="лого" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <div class="profile__avatar" style="background-image: url(./img/image.png)"></div>
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__btn" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <template id="template-card">
                    <article class="element">
                        <img src="./img/kirill-pershin-1088404-unsplash.jpg" alt="Картинка" class="element__img" type="button">
                        <div class="element__group">
                            <h2 class="element__text"></h2>
                            <button class="element__heart" type="button"></button>
                            <button class="element__basket" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="popup__form" name="form-mesto">
                    <input type="text" name="input-name" placeholder="Имя" class="popup__input popup__input_js_name">
                    <input type="text" name="input-job" placeholder="О себе" class="popup__input popup__input_js_job">
                    <button class="popup__save" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_card">
            <div class="popup__container">
                <button class="popup__close popup__close-card"  type="button">
                </button>
                <h2 class="popup__title">Новое место</h2>
                <form class="popup__form form__new-place" name="form-NewPlace">
                    <input type="text" name="input-name" placeholder="Название" class="popup__input input_js_name">
                    <input type="text" name="input-job" placeholder="Ссылка на картинку" class="popup__input input_js_link">
                    <button class="popup__save popup__create-card" type="submit">
                        Создать
                    </button>
                </form>
            </div>
        </div>
        <div class="popup__zoom">
            <div class="popup__zoom_container">
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Картинка" class="popup__zoom_image">
                <button class="popup__close popup__zoom_btn-close" type="button"></button>
                <p class="popup__zoom_text"></p>
            </div>
        </div>
    </div>
    <script src="./scripts/index.js">
    </script>
</body>

</html>
