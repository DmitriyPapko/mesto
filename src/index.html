<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="mesto">
    <div class="page">
        <header class="header">
            <img src='<%=require("./img/logo.svg")%>' alt="лого" class="header__logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src='<%=require("./img/image.png")%>' alt="лого" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="profile__btn" type="button"></button>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button class="profile__add-btn" type="button"></button>
            </section>
            <section class="elements">
                <template id="template-card">
                    <article class="element">
                        <img src="./img/kirill-pershin-1088404-unsplash.png" alt="Картинка" class="element__img"
                            type="button">
                        <div class="element__group">
                            <h2 class="element__text"></h2>
                            <button class="element__heart" type="button"></button>
                            <span class="element__like-number">8</span>
                            <button class="element__basket" type="button"></button>
                        </div>
                    </article>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2020 Mesto Russia</p>
        </footer>
        <div class="popup profile-popup">
            <div class="popup__container">
                <button class="popup__close" type="button">
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form class="form popup__form" id="profile" novalidate name="form-mesto">
                    <fieldset class="form__fieldset">
                        <input type="text" id="text-input" required minlength="2" maxlength="40" name="input-name"
                            placeholder="Имя" class="popup__input popup__input_js_name">
                        <span class="form__input-error text-input-error"></span>
                    </fieldset>
                    <fieldset class="form__fieldset form__fieldset-url">
                        <input type="text" id="about-input" required minlength="2" maxlength="200" name="input-job"
                            placeholder="О себе" class="popup__input popup__input_js_job">
                        <span class="form__input-error about-input-error"></span>
                    </fieldset>
                    <button class="popup__save" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>
        <div class="popup popup_card">
            <div class="popup__container">
                <button class="popup__close popup__close-card" type="button">
                </button>
                <h2 class="popup__title">Новое место</h2>
                <form class="form popup__form popup__form_new-place" name="form-NewPlace" novalidate>
                    <fieldset class="form__fieldset">
                        <input type="text" id="name-input" required minlength="2" maxlength="30" name="input-name"
                            placeholder="Название" class="popup__input  popup__input_zoom-name">
                        <span class="form__input-error name-input-error"></span>
                    </fieldset>
                    <fieldset class="form__fieldset ">
                        <input type="url" id="url-input" required name="input-job" placeholder="Ссылка на картинку"
                            class="popup__input popup__input_zoom-link">
                        <span class="form__input-error url-input-error"></span>
                    </fieldset>
                    <button class="popup__save popup__create-card" type="submit">
                        Создать
                    </button>
                </form>
            </div>
        </div>
        <div class="popup zoom-popup">
            <div class="zoom-popup__container">
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Картинка"
                    class="zoom-popup__image">
                <button class="popup__close zoom-popup__close" type="button">
                </button>
                <p class="zoom-popup__text"></p>
            </div>
        </div>
        <div class="popup popup__delete">
            <div class="popup__container popup__delete-container">
                <button class="popup__close popup__delete-close" type="button">
                </button>
                <h3 class="popup__delete-massage">Вы уверены?</h3>
                <button class="popup__save popup__delete-accept" type="submit">
                    Да
                </button>
            </div>
        </div>
        <div class="popup popup__update">
            <div class="popup__container popup__update-container">
                <button class="popup__close popup__update-close" type="button">
                </button>
                <h3 class="popup__update-massage">Обновить аватар</h3>
                <form class="form popup__form popup__form-update">
                    <fieldset class="form__fieldset">
                        <input type="url" id="url-input" required name="input-job" placeholder="Ссылка на картинку"
                            class="popup__input popup__input_zoom-link">
                        <span class="form__input-error url-input-error"></span>
                    </fieldset>
                    <button class="popup__save popup__update-accept" type="submit">
                        Сохранить
                    </button>
                </form>
            </div>
        </div>

    </div>
    <script type="module" src="../scripts/index.js">
    </script>
</body>

</html>
